<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <h1>Write a program that prints a multiplication table for numbers up to 12.</h1>
    
</head>
<body>
    






  
                                                                                                                                                               
        
    <script>
        let num = parseInt(prompt("Please enter the number!"));
     
        
     let nam = 1;
         while(nam <= num){
               
             document.write(`${num} * ${nam} = ${num * nam} "<br>"`)
             nam++                                                                                                                                                                
         }
    </script>
</body>
</html>
