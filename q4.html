<!DOCTYPE html>

    <title>Loops</title>
    <h1>  Write a program that prints the next 20 leap years.</h1>
    
</head>
<body>
    






   <script>
      let currentYear = 2020;
        while(currentYear <=40400 ){
            document.write(currentYear + "<br>"); 
            currentYear = currentYear + 1;                                                                                                                                                                   
        }
   </script>
</body>
