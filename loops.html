<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    
</head>
<body>
    






   <script>
       let num = parseInt(prompt("Please enter the number!"));
    //    document.write(num)
       
    let nam = 1;
        while(nam <= num){
              
            document.write(`${num} * ${nam} = ${num * nam} "<br>"`)
            nam++                                                                                                                                                                
        }
   </script>
</body>
</html>
